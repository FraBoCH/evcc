template: tasmota
products:
  - brand: Tasmota
    description:
      de: einphasig
      en: single phase
      fr: une phase
group: switchsockets
params:
  - name: host
  - name: user
    required: false
    help:
      de: Standard-User ist admin
      en: admin is default
      fr: par défaut "admin"
  - name: password
    required: false
    mask: true
  - name: channel
    default: 1
    required: true
    description:
      de: Schaltkanal Nummer
      en: Relaychannel number
      fr: Numéro de canal
    help:
      de: Schaltkanal (1-8)
      en: Relaychannel number (1-8)
      fr: Numéro du canal du relai (1-8)
  - preset: switchsocket
render: |
  type: tasmota
  uri: http://{{ .host }}
  {{- if .user }}
  user: {{ .user }}
  {{- end }}
  {{- if .password }}
  password: {{ .password }}
  {{- end }}
  channel: [{{ .channel }}]  # list of relay channels [1,2,....,8]
  {{ include "switchsocket" . }}
